<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/popup.css">
</head>

<body>
    <h1>Backgraund Image config</h1>
    <h2>for TUT portal</h2>
    <h3>設定画面</h3>
    <h4>画像登録</h4>
    <label for="url">設定したい画像のURLを入力してください<br>推奨画像形式:png,jpg,gif,bmp</label>
    <div class="inputImgArea">
        <input type="url" name="img_url" id="img_url" placeholder="https://example.com/example.png" pattern="https?://"
            size="30" required />
        <button name="button" id="send" style="cursor: not-allowed;">更新</button>
    </div>
    <p id="message"></p>
    <span id="img_sample"></span>
    <h4>ダークモード</h4>
    <div class="inputSwitchArea">
        <label for="darkModeSwitchArea">ダークモードのON/OFF切り替えます</label>
        <div class="darkModeSwitchArea">
            <input type="checkbox" id="dark_mode_switch">
            <label for="dark_mode_switch"><span></span></label>
            <div id="swImg"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
